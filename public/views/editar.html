		<form>
			<h1>Edita la tarea</h1>
			<div class="has-feedback">
				<input type="text" class="form-control" placeholder="Tarea a realizar" ng-model="tarea.nombre" value="{{tarea.nombre}}"></input>
				<span class="glyphicon glyphicon-tasks form-control-feedback"></span>
			</div>

			<div>
				<span class="glyphicon glyphicon-time"></span>&nbsp;<span class="lead prioridad">Elige la prioridad: </span>
				<label class="radio-inline">
					<input type="radio" ng-model="tarea.prioridad" value="0"></input> Baja
				</label>

				<label class="radio-inline">
					<input type="radio" ng-model="tarea.prioridad" value="1"></input> Normal
				</label>

				<label class="radio-inline">
					<input type="radio" ng-model="tarea.prioridad" value="2"></input> Alta
				</label>

			</div>
			<div class="text-center editBtn">
				<button class="btn btn-success btn-sm" ng-click="actualizar(tarea)">Actualizar</button>
				<button class="btn btn-danger btn-sm" ng-click="eliminar(tarea)">Eliminar</button>
			</div>
		</form>
		<div>
			<a ui-sref="alta">Regresar</a>
		</div>
